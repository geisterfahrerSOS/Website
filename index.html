<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Display</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <h1>Schuss Display</h1>
      <div class="dropDownWrapper">
        <div class="dropDown">
          <label for="athleten">Athlet    </label>
          <select
            name="Athleten"
            class="athleteDropDown"
            onchange="submit(this.value);"
            style="border-radius: 4px; padding: 2px;"
            
          >
            <option value="noValue">Athleten ausw√§hlen...</option>
          </select>
        </div>
      </div>

      <div class="shooting" style="text-align: center">
        <div class="datumLabel">
          Datum
        </div>
        <div class="artLabel">
          Schussart
        </div>
        <div class="zeitLabel">
          Zeit
        </div>
        <div class="trefferQuoteLabel">
          Trefferquote
        </div>
        <div class="shotLabel">
          Schuss Grafik
        </div>
        <div class="zeitAufteilungLabel">
          Zeitaufteilung
        </div>
        <div class="datum">
          <div class="uhrzeit">
            16:45
          </div>
          <div class="datumKurz">
            23.07.2021
          </div>
        </div>
        <div class="art">
          <div class="schussArt" style="font-size: medium; font-weight: bold;">Liegend</div>
          <div class="result" style="text-align: center">
            Results...
          </div>
        </div>
        <div class="zeitWrapper">
          <div class="zeit" style="font-size: x-large;">
            29.4 s
          </div>
        </div>
        <div class="trefferQuote" style="font-size: x-large;">
          80 %
        </div>
        <div class="shotsWrapper">
          <div class="shot">
            <div class="dot"></div>
            <div class="time"></div>
          </div>
          <div class="shot">
            <div class="dot"></div>
            <div class="time"></div>
          </div>
          <div class="shot">
            <div class="dot"></div>
            <div class="time"></div>
          </div>
          <div class="shot">
            <div class="dot"></div>
            <div class="time"></div>
          </div>
          <div class="shot">
            <div class="dot"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="canvasWrapper">
          <canvas
            class="myCanvas"
            width="300px"
            height="50px"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="./internalWebsite.js"></script>
</html>
