<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Display</title>
  </head>
  <body>
    <h1>Schuss Display</h1>
    <div class="result">
      The results of the last shooting will appear here...
    </div>
  </body>
  <script>
    const Http = new XMLHttpRequest();
    const url = "localhost/showAthletes";
    Http.open("GET", url, false);
    Http.send();
    console.log(Http.responseText);
    document.getElementsByClassName("result")[0].innerHTML = Http.responseText;
  </script>
</html>
